<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What It Do</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        .login-container {
            margin-top: 100px;
        }
        .login-container input[type="password"] {
            padding: 10px;
            font-size: 16pt;
            margin: 10px;
            width: 200px;
        }
        .login-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16pt;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .register-container {
            margin-top: 100px;
        }
        .register-container input[type="text"],
        .register-container input[type="password"] {
            padding: 10px;
            font-size: 16pt;
            margin: 10px;
            width: 200px;
        }
        .register-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16pt;
        }
        .register-container input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 15px;
            color: #4CAF50; /* Green color for links */
            text-decoration: none;
            font-size: 18pt;
        }
        h1 {
            color: green;
            font-size: 24pt;
            margin-bottom: 20px;
        }
        p {
            font-size: 16pt;
            margin-bottom: 30px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16pt;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            font-size: 16pt;
            width: 300px;
        }
        .search-bar input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16pt;
        }
        .search-bar input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .image-container {
            margin-top: 20px;
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === 'bronbron') {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else {
                alert('Invalid password');
            }
        }

        function showRegister() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('register-container').classList.remove('hidden');
        }

        function register(event) {
            event.preventDefault();
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;
            alert(`Registration request for username: ${newUsername}, password: ${newPassword}`);
            // In a real application, you would send this data to the server for processing
        }
    </script>
</head>
<body>
    <div id="login-container" class="login-container">
        <form onsubmit="login(event)">
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="submit" value="Login">
        </form>
        <button onclick="showRegister()">Register</button>
    </div>
    <div id="register-container" class="register-container hidden">
        <form onsubmit="register(event)">
            <input type="text" id="new-username" placeholder="New Username" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <input type="submit" value="Register">
        </form>
    </div>
    <div id="main-content" class="hidden">
        <nav>
            <a href="https://www.google.com">Google</a>
            <a href="https://www.github.com">GitHub</a>
            <a href="https://www.reddit.com">Reddit</a>
        </nav>
        <h1>What it do</h1>
        <form class="search-bar" action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Google...">
            <input type="submit" value="Search">
        </form>
        <button onclick="alert('Jorktastic!')">John</button>
        <div class="image-container">
            <img src="beng.jpeg" alt="bonk" width="300">
        </div>
    </div>
</body>
</html>
